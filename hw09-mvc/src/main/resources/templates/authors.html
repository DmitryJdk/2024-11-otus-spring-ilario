<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Library</title>
    <link th:href="@{/site.css}" rel="stylesheet"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">0</td>
        <td th:text="${author.fullName}">John Doe</td>
    </tr>
    </tbody>
</table>
<a href="/">Back</a>
</body>
</html>
